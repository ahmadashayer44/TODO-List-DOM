<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is Ahmad Ashayer TODO List which build using HTML and CSS and JavaScript and it's Responsive"
    />
    <meta name="author" content="Ahmad Ashayer" />
    <meta
      name="keywords"
      content="TODO List, Ahmad Ashayer, HTML, CSS, JavaScript"
    />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="images/TODO.png" />
    <title>TODO List</title>
    <link rel="stylesheet" href="CSS/TODO.css" />
  </head>
  <body>
    <main>
      <article class="container" id="container">
        <h1 id="todo-title">TODO List</h1>
        <section id="todo-add-inputs">
          <form onsubmit="AddTodoManually(event)">
            <input
              type="text"
              id="todo-text-add-input"
              placeholder="Add New Task..."
              required
            />
            <button type="submit" id="todo-add-button">Add</button>
          </form>
        </section>
        <section id="todo-search-inputs">
          <input
            type="text"
            id="todo-search-input"
            placeholder="Search tasks..."
          />
        </section>
        <section id="todo-list">
          <table id="todo-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>TODO Description</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="todo-tbody"></tbody>
          </table>
        </section>
      </article>
    </main>
    <footer>
      <p id="total-tasks-title">Total Tasks: <span id="total-tasks">0</span></p>
    </footer>
    <script type="module" src="JS/config.js"></script>
    <script type="module" src="JS/TODO.js"></script>
    <script type="module" src="JS/AddTodoManually.js"></script>
    <script type="module" src="JS/DeleteTODO.js"></script>
  </body>
</html>
